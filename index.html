<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agriculture Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to bottom right, #e3f2d2, #dcedc8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
    }

    .icon {
      font-size: 100px; /* bigger icon */
      margin-bottom: 30px;
      color: #558b2f;
    }

    h1 {
      font-size: 4.5rem; /* increased for large screens */
      color: #558b2f;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
    }

    p {
      font-size: 1.8rem; /* increased for readability */
      color: #6d6d6d;
      margin-bottom: 60px;
    }

    .start-button {
      background-color: #7cb342;
      color: white;
      border: none;
      padding: 25px 60px;
      font-size: 2rem;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .start-button:hover {
      background-color: #689f38;
      transform: scale(1.07);
    }

    .start-button:active {
      background-color: #558b2f;
      transform: scale(0.98);
    }
  </style>
</head>

  <script>
    function startAnalyzer() {
      window.location.href = "process.html";
    }
  </script>
</body>
</html>
