<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Motor Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22>‚öôÔ∏è</text></svg>">
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f1f8e9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

.container {
  background: #fff;
  border-radius: 30px;
  padding: 60px 80px 80px;
  box-shadow: 0 18px 50px rgba(0, 0, 0, 0.2);
  text-align: center;
  max-width: 1000px;
  width: 100%;
  margin-top: 100px; /* Add space for the back button */
}

h1 {
  font-size: 3.5rem;
  margin-bottom: 30px;
  color: #33691e;
}

.status {
  margin-bottom: 25px;
  font-size: 1.5rem;
}

.button-group {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 30px;
}

button {
  font-size: 1.6rem;
  padding: 18px 40px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
  width: 280px;
  flex: 0 0 280px;
}

.on-btn {
  background-color: #7cb342;
  color: #fff;
}

.off-btn {
  background-color: #e53935;
  color: #fff;
}

.reset-btn {
  background-color: #fbc02d;
  color: #000;
}

.on-btn:hover {
  background-color: #689f38;
}

.off-btn:hover {
  background-color: #c62828;
}

.reset-btn:hover {
  background-color: #f9a825;
}

.progress-bar {
  margin-top: 40px;
  width: 100%;
  background-color: #e0e0e0;
  border-radius: 20px;
  overflow: hidden;
  height: 35px;
  position: relative;
  display: none;
}

.progress-fill {
  height: 100%;
  background-color: #7cb342;
  width: 0%;
  transition: width 0.4s ease;
}

.time-display,
.final-message {
  margin-top: 25px;
  font-size: 1.5rem;
  font-weight: bold;
}

.scanning-log {
  font-size: 1.15rem;
  color: #555;
  margin-top: 15px;
  height: 55px;
  overflow-y: auto;
  text-align: center;
  background: #f9fbe7;
  padding: 15px;
  border-radius: 12px;
  width: 100%;
  margin-bottom: 25px;
}

.top-buttons {
  position: fixed;
  top: 30px;
  right: 30px;
  z-index: 1000;
}

.back-btn {
  padding: 14px 28px;
  height: 90px;
  background-color: #aed581;
  color: #33691e;
  border: none;
  border-radius: 12px;
  font-size: 1.3rem;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.back-btn:hover {
  background-color: #9ccc65;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    padding: 40px 30px;
    margin-top: 80px;
  }
  
  h1 {
    font-size: 2.5rem;
  }
  
  button {
    width: 100%;
    height: 80px;
    flex: 1 1 100%;
    font-size: 1.4rem;
    padding: 15px 30px;
  }
  
  .top-buttons {
    top: 20px;
    right: 20px;
  }
}

  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="back-btn" onclick="goBack()">üîô Back</button>
  </div>
  <div class="container">
    <h1>ESP32 Motor Control Panel</h1>
    <div class="status" id="motorStatus">üîç Scanning for ESP32...</div>
    <div class="scanning-log" id="scanLog"></div>

    <div class="button-group">
      <button class="on-btn" onclick="controlMotor('on')">Start Motor</button>
      <button class="off-btn" onclick="controlMotor('off')">Stop Motor</button>
      <button class="reset-btn" onclick="resetConnection()">Reset Connection</button>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="time-display" id="timeDisplay" style="display:none;">Time: 00:00</div>

    <div class="final-message" id="finalMessage" style="display:none;"></div>
  </div>

  <script>
    let esp32IP = "";
    const subnetBase = "192.168.1.";
    const totalIPsToScan = 50;
    const scanLog = document.getElementById("scanLog");
    let progressInterval = null;
    let elapsedSeconds = 0;
    let scanTimeout = null;
    let found = false;
    let redirectInitiated = false;

    const storedIP = localStorage.getItem("esp32IP");
    if (storedIP) {
      esp32IP = storedIP;
      document.getElementById("motorStatus").innerText = `‚úÖ ESP32 IP loaded from memory: ${esp32IP}`;
    } else {
      setTimeout(scanForESP32, 500);
    }

    function scanForESP32() {
      let i = 1;

      function scanNextIP() {
        if (found || i > totalIPsToScan) {
          if (!found) {
            document.getElementById("motorStatus").innerText = "‚ùå ESP32 not found in subnet.";
            scanLog.innerHTML = "Please ensure ESP32 is connected and in the 192.168.1.x network.";
          }
          return;
        }

        const testIP = subnetBase + i;
        logIP(testIP);

        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 2000);

        fetch(`http://${testIP}/check`, { signal: controller.signal })
          .then(() => fetch(`http://${testIP}/check`))
          .then(response => response.text())
          .then(text => {
            clearTimeout(timeout);
            if (text.includes("ESP32_OK")) {
              found = true;
              esp32IP = `http://${testIP}`;
              localStorage.setItem("esp32IP", esp32IP);
              document.getElementById("motorStatus").innerText = `‚úÖ ESP32 Found at: ${esp32IP}`;
              stopScanning();
            }
          })
          .catch(() => clearTimeout(timeout));

        i++;
        if (!found && i <= totalIPsToScan) {
          scanTimeout = setTimeout(scanNextIP, 250);
        }
      }

      scanNextIP();
    }

    function logIP(ip) {
      scanLog.innerHTML = `Scanning ${ip}...`;
    }

    function stopScanning() {
      if (scanTimeout) clearTimeout(scanTimeout);
      scanLog.innerHTML = `Scanning completed. ESP32 found at: ${esp32IP}`;
    }

    function controlMotor(state) {
      if (!esp32IP) return alert("ESP32 not found yet!");

      fetch(`${esp32IP}/motor/${state}`)
        .then(response => response.text())
        .then(() => {
          document.getElementById("motorStatus").innerHTML =
            `Motor Status: <span style="color:${state === 'on' ? 'green' : 'red'}">${state.toUpperCase()}</span>`;
          if (state === 'on') startMotorAndServoRuntime();
          else stopProgressBar();
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("motorStatus").innerText = "‚ùå Error contacting ESP32.";
        });
    }

function startMotorAndServoRuntime() {
  const progressBar = document.getElementById("progressBar");
  const fill = document.getElementById("progressFill");
  const timeDisplay = document.getElementById("timeDisplay");
  const finalMessage = document.getElementById("finalMessage");

  progressBar.style.display = 'block';
  timeDisplay.style.display = 'block';
  finalMessage.style.display = 'none';
  fill.style.width = '0%';
  elapsedSeconds = 0;
  let progress = 0;
  let tenths = 0; // every 100ms

  progressInterval = setInterval(() => {
    tenths++;
    progress = (tenths / 3000) * 100; // 300 seconds √ó 10 = 3000 ticks
    fill.style.width = `${progress}%`;

    if (tenths % 10 === 0) {
      elapsedSeconds = tenths / 10;
      updateTimeDisplay();
    }

    if (tenths === 1800) { // 180 seconds
      fetch(`${esp32IP}/servo/open`).catch(err => console.error("Failed to open servo:", err));
    }

    if (tenths >= 3000 && !redirectInitiated) {
      redirectInitiated = true;
      clearInterval(progressInterval);

      fetch(`${esp32IP}/servo/close`)
        .then(() => {
          finalMessage.innerText = "Servo Cycle Complete. Servo Closed.";
        })
        .catch(err => {
          console.error("Final servo close failed:", err);
          finalMessage.innerText = "‚ö†Ô∏è Failed to close servo.";
        })
        .finally(() => {
          progressBar.style.display = 'none';
          timeDisplay.style.display = 'none';
          finalMessage.style.display = 'block';
          setTimeout(() => {
            window.location.href = "air-drying.html";
          }, 2000);
        });
    }
  }, 100); // every 100ms
}


    function stopProgressBar() {
      clearInterval(progressInterval);
      document.getElementById("progressBar").style.display = 'none';
      document.getElementById("timeDisplay").style.display = 'none';
    }

    function updateTimeDisplay() {
      const minutes = Math.floor(elapsedSeconds / 60);
      const seconds = elapsedSeconds % 60;
      document.getElementById('timeDisplay').innerText = `Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function resetConnection() {
      localStorage.removeItem("esp32IP");
      esp32IP = "";
      found = false;
      document.getElementById("motorStatus").innerText = "üîÅ Resetting connection. Rescanning...";
      scanLog.innerHTML = "";
      scanForESP32();
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
