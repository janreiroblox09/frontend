<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Drying Process</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f8e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #33691e;
    }

    .status {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .progress-bar {
      margin-top: 20px;
      width: 100%;
    }

    progress {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #e0e0e0;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #7cb342;
      border-radius: 10px;
    }

    .time-display {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .final-message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .average-moisture {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .control-buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn {
      background-color: #7cb342;
      color: #fff;
    }

    .stop-btn {
      background-color: #e53935;
      color: #fff;
    }

    .heating-btn {
      background-color: #fbc02d;
      color: #fff;
    }

    .heating-btn:hover {
      background-color: #f57f17;
    }

    .go-to-analyzer-btn {
      background-color: #009688;
      color: #fff;
      cursor: not-allowed;
    }

    .go-to-analyzer-btn.enabled {
      cursor: pointer;
      background-color: #00796b;
    }

    .back-btn {
      padding: 12px 24px;
      background-color: #aed581;
      color: #33691e;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #9ccc65;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="back-btn" onclick="goBack()">üîô Back</button>
  </div>
  <div class="container">
    <h1>Air Drying Process Control</h1>
    <div class="status" id="airDryingStatus">üîç Waiting for IP address...</div>

    <div class="progress-bar">
      <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
      <div class="time-display" id="timeDisplay" style="display:none;">Time: 00:00</div>
    </div>

    <div class="average-moisture" id="averageMoisture" style="display:none;">
      <h3>Average Soil Moisture: <span id="moistureValue">0</span>%</h3>
      <p id="rawValues" style="font-size: 1rem;">Raw Values: </p>
    </div>

    <div class="final-message" id="finalMessage" style="display:none;"></div>

    <div class="control-buttons">
      <button id="goToAnalyzerBtn" class="go-to-analyzer-btn" onclick="goToAnalyzer()" disabled>Go To Analyzer</button>
    </div>
  </div>

  <script>
    let moistureCheckInterval = null;

    window.onload = () => {
      let esp32IP = localStorage.getItem("esp32IP");

      if (esp32IP) {
        document.getElementById("airDryingStatus").innerText = `‚úÖ ESP32 Found at: ${esp32IP}`;
        startAirDrying();
      } else {
        document.getElementById("airDryingStatus").innerText = "‚ùå ESP32 IP not found.";
      }
    };

    function startAirDrying() {
      let esp32IP = localStorage.getItem("esp32IP");
      if (!esp32IP) return alert("ESP32 not found yet!");

      document.getElementById("airDryingStatus").innerText = "Initializing Soil Air Dryer - starting in 10 seconds...";
      let countdown = 10;
      let countdownInterval = setInterval(() => {
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("airDryingStatus").innerText = "Starting Air Drying - Monitoring in real-time...";
          startHeatingCoilsAndProcess();
        } else {
          document.getElementById("airDryingStatus").innerText = `Initializing Soil Air Dryer - ${countdown} seconds remaining`;
          countdown--;
        }
      }, 1000);
    }

    function startHeatingCoilsAndProcess() {
      let esp32IP = localStorage.getItem("esp32IP");
      if (!esp32IP) return alert("ESP32 not found yet!");

      fetch(`${esp32IP}/heatingcoils/on`)
        .then(response => response.text())
        .then(() => {
          fetch(`${esp32IP}/motor/off`)
            .then(response => response.text())
            .then(() => {
              document.getElementById("airDryingStatus").innerText = "Heating Coils: ON | Motor: OFF";
            })
            .catch(error => {
              console.error("Motor off error:", error);
              document.getElementById("airDryingStatus").innerText = "Heating Coils: ON | ‚ùå Error turning off motor.";
            });

          document.getElementById("averageMoisture").style.display = 'block';
          moistureCheckInterval = setInterval(checkSoilMoistureAndDecide, 3000);
        })
        .catch(error => {
          console.error("Heating coils on error:", error);
          document.getElementById("airDryingStatus").innerText = "‚ùå Error turning on heating coils.";
        });
    }

    function checkSoilMoistureAndDecide() {
      let esp32IP = localStorage.getItem("esp32IP");
      if (!esp32IP) return;

      fetch(`${esp32IP}/moisture`)
        .then(response => response.json())
        .then(data => {
          let readings = data.readings;

          // Calculate the average of raw values directly
          const rawSum = readings.reduce((acc, val) => acc + val, 0);
          const rawAvg = rawSum / readings.length;

          // Directly use raw average as the moisture percentage
          const avgMoisture = Math.max(0, Math.min(rawAvg, 100));
          document.getElementById("moistureValue").innerText = avgMoisture.toFixed(2);

          // Show raw values for debugging or display
          document.getElementById("rawValues").innerText = `Raw Values: ${readings.join(", ")}`;

          // If average moisture drops to or below 5%, stop heating
          if (avgMoisture <= 5) {
            clearInterval(moistureCheckInterval);
            stopHeatingCoils();
          }
        })
        .catch(error => console.error("Error fetching soil moisture:", error));
    }

    function stopHeatingCoils() {
      let esp32IP = localStorage.getItem("esp32IP");
      if (!esp32IP) return;

      fetch(`${esp32IP}/heatingcoils/off`)
        .then(response => response.text())
        .then(() => {
          document.getElementById("airDryingStatus").innerText = "Air Drying Complete!";
          document.getElementById("finalMessage").innerText = "Heating Coils: OFF (Moisture ‚â§ 5%)";
          document.getElementById("finalMessage").style.display = 'block';
          enableGoToAnalyzerButton();
          turnOnBuzzer();
          setTimeout(turnOffBuzzer, 5000);
        })
        .catch(error => {
          console.error("Heating coils off error:", error);
          document.getElementById("airDryingStatus").innerText = "‚ùå Error turning off heating coils.";
        });
    }

    function enableGoToAnalyzerButton() {
      const goToAnalyzerBtn = document.getElementById("goToAnalyzerBtn");
      goToAnalyzerBtn.disabled = false;
      goToAnalyzerBtn.classList.add("enabled");
    }

    function goBack() {
      window.location.href = "process.html";
    }

    function goToAnalyzer() {
      window.location.href = "analyzer.html";
    }

    function turnOnBuzzer() {
      let esp32IP = localStorage.getItem("esp32IP");
      if (esp32IP) {
        fetch(`${esp32IP}/buzzer/on`)
          .then(response => response.text())
          .catch(error => console.error("Error turning on buzzer:", error));
      }
    }

    function turnOffBuzzer() {
      let esp32IP = localStorage.getItem("esp32IP");
      if (esp32IP) {
        fetch(`${esp32IP}/buzzer/off`)
          .then(response => response.text())
          .catch(error => console.error("Error turning off buzzer:", error));
      }
    }
  </script>
</body>
</html>
